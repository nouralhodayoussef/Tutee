<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutee Registration</title>
    <link rel="stylesheet" href="css/register.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="custom-container">
      <div class="custom-left-section">
        <div>
          <div class="custom-logo-pos">
            <img src="imgs/logo.png" alt="Tutee Logo" class="custom-logo" />
          </div>
          <div class="custom-illustration">
            <img src="imgs/log-reg-img.png" alt="Illustration" />
          </div>
        </div>
      </div>

      <div class="custom-right-section">
        <h3>Welcome to Tutee!</h3>
        <div class="custom-buttons">
          <a href="login.html"><button class="custom-login active">Login</button></a>
          <a href="register.html"><button class="custom-register">Register</button></a>
        </div>

        <form>
          <div class="input-row">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your First Name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your Last Name" />
            </div>
          </div>

          <div>
            <label for="email">Email Address</label>
            <input class="input-line" id="email" type="email" placeholder="Enter your Email Address" />
          </div>

          <div class="input-row">
            <select class="custom-select">
              <option>University</option>
            </select>
            <select class="custom-select">
              <option>Major</option>
            </select>
          </div>

          <div class="input-row">
            <input type="date" placeholder="DD/MM/YYYY" />
            <select class="custom-select">
              <option>Gender</option>
            </select>
          </div>

          <div>
            <label for="password">Password</label>
            <div class="custom-input-group">
              <input class="input-line" id="password" type="password" placeholder="Enter your Password" />
              <button type="button" class="custom-eye-btn" id="togglePassword">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div>
            <label for="confirm-password">Confirm Password</label>
            <div class="custom-input-group">
              <input class="input-line" id="confirm-password" type="password" placeholder="Confirm your Password" />
              <button type="button" class="custom-eye-btn" id="toggleConfirmPassword">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="account-type">
            <label>Account Type</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="account-type" value="tutee" checked />
                <span class="custom-radio"></span> Tutee
              </label>
              <label class="radio-option">
                <input type="radio" name="account-type" value="tutor" />
                <span class="custom-radio"></span> Tutor
              </label>
            </div>
          </div>

          <button class="custom-register-btn">Register</button>
        </form>
      </div>
    </div>
  </body>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('confirm-password');
      const icon = this.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });
  </script>
</html>
