<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutee Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="custom-container">
      <!-- LEFT SECTION -->
      <div class="custom-left-section">
        <div>
          <div class="custom-logo-pos">
            <img src="imgs/logo.png" alt="Tutee Logo" class="custom-logo" />
          </div>
          <div class="custom-illustration">
            <img src="imgs/login-img.png" alt="Illustration" />
          </div>
        </div>
      </div>

      <!-- right section -->
      <div class="custom-right-section">

        <h3>Welcome to Tutee!</h3>
        
        <div class="custom-logo-pos-right">
          <img src="imgs/logo.png" alt="Tutee Logo" class="custom-logo-right" />
        </div>
        <div class="custom-buttons">
          <a href="login.html"
            ><button class="custom-login active">Login</button></a
          >
          <a href="register.html">
            <button class="custom-register">Register</button></a
          >
        </div>
        <h4>Welcome Back!</h4>
        <form>
          <label>Email Address</label>
          <div class="custom-input-group">
            <input
            type="text"
            placeholder="Enter your Email"
          />
          </div>

          <label>Password</label>
          <div class="custom-input-group">
            <input
              type="password"
              id="password"
              
              placeholder="Enter your Password"
            />
            <button type="button" class="custom-eye-btn" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <div class="custom-options">
            <div class="custom-check-box">
              <input type="checkbox" />
              <label>Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="custom-login-btn">Login</button>
        </form>

        <p>Donâ€™t have an account? <a href="#">Create one now!</a></p>
      </div>
    </div>
  </body>

  <script>
    document
      .getElementById("togglePassword")
      .addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");

        // Toggle password visibility
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash"); // Change icon to "eye-slash"
        } else {
          passwordInput.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye"); // Change icon back to "eye"
        }
      });
  </script>
</html>
